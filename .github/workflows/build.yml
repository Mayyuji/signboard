name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Create prd branch
        run: |
          git remote set-branches --add origin prd
          git fetch

          git checkout prd || git checkout -b prd

          rm -rf ./* # 清空prd分支文件

          git add -f dist/* # 添加编译后的文件
          git commit -m "Update prd branch with latest build artifacts" || echo "Nothing to commit"

          git push origin prd
